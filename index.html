<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Letrux</title>

        <link rel="stylesheet" href="style.css">
        <script defer src="words.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <header>
            <h1 class="title">LETRUX</h1>
        </header>

        <main>

            <div class="game-board">

                <div id="1-1" class="letra-1"></div>
                <div id="1-2" class="letra-1"></div>
                <div id="1-3" class="letra-1"></div>
                <div id="1-4" class="letra-1"></div>
                <div id="1-5" class="letra-1"></div>

                <div id="2-1" class="letra-2"></div>
                <div id="2-2" class="letra-2"></div>
                <div id="2-3" class="letra-2"></div>
                <div id="2-4" class="letra-2"></div>
                <div id="2-5" class="letra-2"></div>

                <div id="3-1" class="letra-3"></div>
                <div id="3-2" class="letra-3"></div>
                <div id="3-3" class="letra-3"></div>
                <div id="3-4" class="letra-3"></div>
                <div id="3-5" class="letra-3"></div>

                <div id="4-1" class="letra-4"></div>
                <div id="4-2" class="letra-4"></div>
                <div id="4-3" class="letra-4"></div>
                <div id="4-4" class="letra-4"></div>
                <div id="4-5" class="letra-4"></div>

                <div id="5-1" class="letra-5"></div>
                <div id="5-2" class="letra-5"></div>
                <div id="5-3" class="letra-5"></div>
                <div id="5-4" class="letra-5"></div>
                <div id="5-5" class="letra-5"></div>

                <div id="6-1" class="letra-6"></div>
                <div id="6-2" class="letra-6"></div>
                <div id="6-3" class="letra-6"></div>
                <div id="6-4" class="letra-6"></div>
                <div id="6-5" class="letra-6"></div>
            
            </div>
            
            <div class="keyboard">  
                <div class="row-1">
                    <div class="tecla" id="key-q" onclick="addLetter('q')">Q</div>
                    <div class="tecla" id="key-w" onclick="addLetter('w')">W</div>
                    <div class="tecla" id="key-e" onclick="addLetter('e')">E</div>
                    <div class="tecla" id="key-r" onclick="addLetter('r')">R</div>
                    <div class="tecla" id="key-t" onclick="addLetter('t')">T</div>
                    <div class="tecla" id="key-y" onclick="addLetter('y')">Y</div>
                    <div class="tecla" id="key-u" onclick="addLetter('u')">U</div>
                    <div class="tecla" id="key-i" onclick="addLetter('i')">I</div>
                    <div class="tecla" id="key-o" onclick="addLetter('o')">O</div>
                    <div class="tecla" id="key-p" onclick="addLetter('p')">P</div>
                    <div class="tecla" id="key-p" onclick="restartGame()"></div>
                </div>

                <div class="row-2">
                    <div class="tecla" id="key-a" onclick="addLetter('a')">A</div>
                    <div class="tecla" id="key-s" onclick="addLetter('s')">S</div>
                    <div class="tecla" id="key-d" onclick="addLetter('d')">D</div>
                    <div class="tecla" id="key-f" onclick="addLetter('f')">F</div>
                    <div class="tecla" id="key-g" onclick="addLetter('g')">G</div>
                    <div class="tecla" id="key-h" onclick="addLetter('h')">H</div>
                    <div class="tecla" id="key-j" onclick="addLetter('j')">J</div>
                    <div class="tecla" id="key-k" onclick="addLetter('k')">K</div>
                    <div class="tecla" id="key-l" onclick="addLetter('l')">L</div>
                    <div class="tecla" onclick="delLetter()" style="width: fit-content;">Del</div>
                </div>

                <div class="row-3">
                    <div class="tecla" id="key-z" onclick="addLetter('z')">Z</div>
                    <div class="tecla" id="key-x" onclick="addLetter('x')">X</div>
                    <div class="tecla" id="key-c" onclick="addLetter('c')">C</div>
                    <div class="tecla" id="key-v" onclick="addLetter('v')">V</div>
                    <div class="tecla" id="key-b" onclick="addLetter('b')">B</div>
                    <div class="tecla" id="key-n" onclick="addLetter('n')">N</div>
                    <div class="tecla" id="key-m" onclick="addLetter('m')">M</div>
                    <div class="tecla" onclick="validWord()" style="width: fit-content;">Enter</div>
                </div>
            </div>
            
        </main>
        
    </body>

</html>
